<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guest Inauguration Comment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="gradient"></div>
            <div class="form-container">
              <form class="form-content">
                <div class="form-group">
                  <label for="inaugurationComment"
                    >Guest Inauguration Comment</label
                  >
                  <br />
                  <input
                    type="text"
                    id="inaugurationComment"
                    name="inaugurationComment"
                    placeholder="Inauguration Comment"
                    required
                  />
                </div>
                <div class="button-container">
                  <button type="submit" class="gradient-button">
                    Inagurate Event
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
